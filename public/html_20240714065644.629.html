<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du salon Telegram sur Facebook</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <style>
        body {
            background-color: #1877F2;
            color: white;
        }

        #telegram {
            padding: 3rem;
            background-color: white;
            color: #1877F2;
            margin: 0 auto;
            max-width: 60rem;
            border-radius: 1rem;
            margin-top: 2rem;
        }

        .Telegram h3 {
            color: #1877F2;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .Telegram figure {
            border: 1px solid #1877F2;
            padding: 1rem;
            border-radius: 1rem;
        }

        .Telegram p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        #road_map {
            background-color: #1877F2;
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            color: white;
            margin-top: 2rem;
        }

        #navBar {
            background-color: white;
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navBar a {
            color: #1877F2;
            text-decoration: none;
            margin-right: 1rem;
        }

        #navBar a:hover {
            color: #1155CC;
        }
    </style>
</head>

<body>
    <header>
        <nav id="navBar">
            <a href="https://validator.w3.org">W3C</a>
            <a href="https://archive.org">Archive</a>
            <a href="https://github.com/universmc/telegram">GitHub</a>
            <a href="https://core.telegram.org/widgets">Telegram-widgets</a>
            <a href="https://t.me/">Telegram</a>
            <a href="@PyArcade_bot">PyArcade_bot</a>
        </nav>
    </header>
    <main>
        <div id="telegram">
            <section class="Telegram">
                <article>
                    <h3>Telegram-widgets</h3>
                    <figure>
                        <div id="bootstrap-card"></div>
                    </figure>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <div id="road_map">
            <p>Roadmap</p>
            <a href="https://core.telegram.org/widgets">Telegram-widgets</a>
            <a href="https://github.com/universmc/telegram">GitHub</a>

        </div>

        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
</body>

</html>
