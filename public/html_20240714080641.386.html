<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Telegram sur Facebook</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <style>
        body {
            background-color: #f0f3f6;
        }

        .Telegram {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .Telegram h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .Telegram figure {
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
        }

        .card h5 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 0;
        }

        .btn-facebook {
            background-color: #1877f2;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-facebook:hover {
            background-color: #1363c3;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="https://www.facebook.com/univers.mc.7/">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar"
                    aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://core.telegram.org/widgets">Widget Telegram</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/universmc/telegram">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://t.me/+-CukoBUWXL84N2Vk">@user_Pibot</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="Telegram">
                <h3>Rejoignez notre salon Telegram sur Facebook</h3>
                <figure>
                    <div class="card">
                        <h5>Salon Telegram</h5>
                        <p>Partagez et discutez avec notre communauté</p>
                        <a href="https://core.telegram.org/widgets" class="btn btn-facebook">Rejoindre le salon</a>
                    </div>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="road_map text-center">
                <p>&copy; 2023 Salon Telegram. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
</body>

</html>
